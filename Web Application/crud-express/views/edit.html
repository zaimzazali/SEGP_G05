<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../public/img/p.jpg" alt="project-logo">
    <title>submit project</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../public/css/index.css" />
    <meta name="keywords" content="project list">
    <meta content="" name="description">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/students/index">New Project</a></li>
                <li><a href="/students/user" >User</a></li>
                <li><a href="/students" >Project List</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="banner">
    <img id="blackboard" src="../public/img/banner0-blackboard.jpg" alt="blackboad">
    <div class="project_teacher">
        <form action="/students/edit" method="post">
            <input type="hidden" name="id" value="{{ project.id }}">
            <div class="form">
                <div class="project_information">
                    <div class="box">

                        <div class="form-group">
                            <label for="">Project ID:</label>
                            <input type="number" class="form-control" id="" name="id" value="{{project.id}}" required minlength="2" maxlength="10">
                        </div>

                        <div class="form-group">
                            <label for="">Project Name:</label>
                            <input type="text" class="form-control" id="" name="name" value="{{project.name}}" required minlength="2" maxlength="10">
                        </div>

                        <div class="form-group">
                            <label for="">Project Detail:</label>
                            <input type="text" class="form-control" id="" name="detail" value="{{project.detail}}" required minlength="2" maxlength="10">
                        </div>

                        <div class="form-group">
                            <label for="">Available Students:</label>
                            <div>
                                <select id="" name="students" value="{{project.students}}" style="width: 300px">
                                    <option class="students" value="Computer Science">Computer Science (Conversion)</option>
                                    <option class="students" value="Advandced Computing">Advanced Computing</option>
                                    <option class="students" value="Robotics" selected="Robotics">Robotics</option>
                                    <option class="students" value="All">All</option>
                                </select>

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="">Project Status:</label>
                            <input class="form-control" type="text" id="" name="status" value="{{project.status}}" required minlength="2" maxlength="10">
                        </div>

                        <div class="form-group">
                            <label for="">Upload File:</label>
                            <input class="form-control" type="file" id="" name="file" value={{project.file}} accept="application/pdf">
                        </div>

                    </div>
                </div>
            </div>

            <div class="form">
                <div class="teacher_information">
                    <div class="box">
                        <h3 align="center">Lecturer</h3>

                        <div class="form-group">
                            <label for="">Lecturer Name:</label>
                            <input class="form-control" type="text" id="" name="" value="test" required minlength="2" maxlength="10">
                        </div>

                        <div class="form-group">
                            <label for="">Email Address:</label>
                            <input class="form-control" type="text" id="" name="" value="test@test.com" required minlength="2" maxlength="20">
                        </div>


                        <div class="form-group">
                            <label for="">School Information: </label>
                            <input class="form-control" type="text" id="" name="" value="University of Bristol" required minlength="2" maxlength="30">
                        </div>

                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-default">Submit New Project</button>
        </form>

    </div>

</div>

</body>

</html>
